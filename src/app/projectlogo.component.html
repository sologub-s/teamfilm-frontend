<ng-container *ngIf="project.value">

    <ng-container *ngIf="display_mode=='current'">
        <div class="row">
            <div class="col-lg-12">
                <img class="avatar margin-0-auto img-circle" src="{{ projectService.getLogoUrl(project.value) }}" />
            </div>
        </div>
        <div class="row padding-top-20">
            <div class="col-lg-12">
                <p>
                    <button type="button" class="btn btn-primary btn-lg btn-block" (click)="display_mode='upload'">Новый</button>
                </p>
            </div>
        </div>
    </ng-container>
    <ng-container *ngIf="display_mode=='upload'">
        <form>
            <div class="row">
                <div class="col-lg-6">
                    <label>Выберите файл <span class="text-danger">*</span></label>
                    <input type="file" class="form-control" ng2FileSelect [uploader]="uploader">
                    <div class="padding-top-20"></div>
                    <div class="progress" style="">
                        <div class="progress-bar" role="progressbar" [ngStyle]="{ 'width': uploader.progress + '%' }"></div>
                    </div>
                </div>
                <div class="col-lg-6">
                    <p>
                        <button type="button" class="btn btn-primary btn-lg btn-block" (click)="uploader.uploadAll()" [disabled]="!uploader.getNotUploadedItems().length">Загрузить</button>
                    </p>
                </div>
                <div class="col-lg-6">
                    <p>
                        <button type="button" class="btn btn-default btn-lg btn-block" (click)="cancelUploading()">Отмена</button>
                    </p>
                </div>
            </div>
        </form>
    </ng-container>

</ng-container>
